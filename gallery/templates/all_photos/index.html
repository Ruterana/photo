{%extends 'all_photos/base.html'%}


{% block content %}
{{block.super}}
<div class="row">
  {% for pic in image %}

  <div class="col-md-3">
    <img style="width:300px; height: 300px;" src="{{pic.image_path.url}}" class="img-responsive" alt="Image"
    class="img-thumbnail photo" alt="Image" data-toggle="modal" data-target="#{{pic.id}}">

    <!-- Image Details modal -->
    <div class="modal fade" id="{{pic.id}}" tabindex="-1" role="dialog" aria-labelledby="imageTitle" aria-hidden="true">
      <div style="width:500px; height:500px; padding-top:100px;" class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> -->
            <h5 class="modal-name" id="imageTitle">{{pic.name}}</h5>
            <!-- </button> -->
          </div>
          <div class="modal-body">
              <h2> name:{{ pic.image_name }} </h2>
              <hr>
            <img src="{{pic.image_path.url}}" style="width:400px; height:400px;" alt="Image">
            <br>
            
            <p> description:{{ pic.image_description}} </p>
            <p>location:{{ pic.location }}</p>
            <p>category:{{ pic.category}}</p>
          </div>

        </div>
      </div>
    </div>
  </div>





  {%endfor%}
</div>
{% endblock %}
